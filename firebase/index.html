    <header>
      <h1>Tr<svg class="icon icon-bike" viewBox="0 0 56 32"><use xlink:href="#icon-bike"></use></svg>pr</h1>
      <h3>Biking Tips for a Better Tomorrow</h3>
      <p class="button-container">
        <button name="add-tip" class="add-tip">Add A Tip</button>
      </p>
    </header>

    <div class="main">

      <section class="login-form hide">
        <h2>Please Login, Super Trooper!</h2>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password">
        </p>
        <input type="submit" name="submit" value="I'm Back!">
        <p>
          Are you a newber trooper? <button name="signup-button" class="signup">Signup Dude!</button>
        </p>
      </section>

      <section class="signup-form hide">
        <h2>Sign-Up Here to be a Super Trooper Today!</h2>
        <p>
          <label for="signup-name">Username:</label>
          <input type="text" name="signup-name" id="signup-name" placeholder="i.e. SuppaTroopa13">
        </p>
        <p>
          <label for="signup-email">Email:</label>
          <input type="email" name="signup-email" id="signup-email" placeholder="i.e. suppatroopa13@gmail.com">
        </p>
        <p>
          <label for="signup-pass">Password:</label>
          <input type="text" name="signup-pass" id="signup-pass" placeholder="i.e. SomethingSecure13%^!">
        </p>
        <input type="submit" name="signup-submit" value="Sign Me Up!">
      </section>

      <section class="tip-form hide">
        <h2>Welcome! What's Your Hot Tip?</h2>
        <p>
          <label for="tip-title">Title:</label>
          <input type="text" name="tip-title" id="tip-title" placeholder="Titles for Winners!">
        </p>
        <p>
          <label for="tip-content">Tip:</label>
          <input type="text" name="tip-content" id="tip-content" placeholder="Tipping it up like crazy.">
        </p>
        <input type="submit" name="tip-submit" class="tip-submit" value="Tip Off">
      </section>

      <section class="tips">

        <h2>Latest Tips</h2>

      </section>
    </div>
